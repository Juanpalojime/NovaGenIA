<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeoGen Studio</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Material Symbols -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#7f13ec",
              "primary-hover": "#6810c1",
              "background-light": "#f7f6f8",
              "background-dark": "#191022",
              "surface-dark": "#261933",
              "surface-light": "#322342",
              "border-dark": "#362348",
              "text-secondary": "#ad92c9",
            },
            fontFamily: {
              display: ["Space Grotesk", "sans-serif"],
            },
            backgroundImage: {
              "canvas-grid":
                "linear-gradient(to right, #2a1f38 1px, transparent 1px), linear-gradient(to bottom, #2a1f38 1px, transparent 1px)",
            },
            backgroundSize: {
              "canvas-grid": "40px 40px",
            },
            animation: {
              'grid-pan': 'grid-pan 20s linear infinite',
            },
            keyframes: {
              'grid-pan': {
                '0%': { backgroundPosition: '0 0' },
                '100%': { backgroundPosition: '40px 40px' },
              }
            }
          },
        },
      };
    </script>
    <style>
      /* Custom scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #191022;
      }
      ::-webkit-scrollbar-thumb {
        background: #362348;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4d3267;
      }
      
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 16px;
        height: 16px;
        background: #7f13ec;
        border-radius: 50%;
        cursor: pointer;
        border: 2px solid #191022;
      }

      /* Custom animations */
      @keyframes grid-pan {
        0% { background-position: 0 0; }
        100% { background-position: 40px 40px; }
      }
      
      .animate-grid-pan {
        animation: grid-pan 20s linear infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-background-dark text-white font-display overflow-hidden h-screen">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
