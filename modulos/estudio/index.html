<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeoGen Estudio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#7f13ec",
              "primary-dark": "#6a0fc4",
              "secondary": "#362348",
              "background-light": "#f7f6f8",
              "background-dark": "#191022", // The deep purple/black background
              "text-muted": "#ad92c9",
              "surface-dark": "#2a1d3a", // Slightly lighter card background
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"]
            },
          },
        },
      }
    </script>
    <style>
      /* Custom scrollbar for that tech feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #191022; 
      }
      ::-webkit-scrollbar-thumb {
        background: #362348; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #7f13ec; 
      }
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-background-dark font-display text-white overflow-hidden h-screen w-full">

</body>
</html>
